EditorParameterPage.ModifyModeNoEMRTooltip=Sp\u00E9cifier le mode de modification pour les attributs sans r\u00E8gle de comparaison d''\u00E9galit\u00E9.\n\nDescription des options:\n* Op\u00E9rations de modification optimis\u00E9es: utilise add/delete par d\u00E9faut, utilise replace si le nombre d''op\u00E9ration est inf\u00E9rieur\n* Toujours utiliser REPLACE: utilise toujours des op\u00E9ration replace pour effectuer les modifications d''entr\u00E9e\n* Toujours utiliser ADD et/ou DELETE: utilise toujours des op\u00E9ration add et/ou delete pour effectuer les modifications d''entr\u00E9e\n\nValeurs recommand\u00E9es pour quelques serveurs LDAP:\n* ApacheDS: Op\u00E9rations de modification optimis\u00E9es ou REPLACE\n* OpenLDAP: REPLACE\n* OpenDS / SunDSEE: Op\u00E9rations de modification optimis\u00E9es ou REPLACE\n* FedoraDS / 389DS: Op\u00E9rations de modification optimis\u00E9es (r\u00E8gles de comparaison d''\u00E9galit\u00E9 manquantes pour de nombreux types d''attributs standard)\n* Active Directory: Op\u00E9rations de modification optimis\u00E9es (n''expose aucune r\u00E8gle de comparaison d''\u00E9galit\u00E9)\n* eDirectory: Op\u00E9rations de modification optimis\u00E9es (n''expose aucune r\u00E8gle de comparaison d''\u00E9galit\u00E9)
EditorParameterPage.ModifyModeReplace=Toujours utiliser REPLACE
EditorParameterPage.ModifyModeTooltip=Sp\u00E9cifier le mode de modification pour les attributs sans r\u00E8gle de comparaison d''\u00E9galit\u00E9.\n\nDescription des options:\n* Op\u00E9rations de modification optimis\u00E9es: utilise add/delete par d\u00E9faut, utilise replace si le nombre d''op\u00E9ration est inf\u00E9rieur\n* Toujours utiliser REPLACE: utilise toujours des op\u00E9ration replace pour effectuer les modifications d''entr\u00E9e\n* Toujours utiliser ADD et/ou DELETE: utilise toujours des op\u00E9ration add et/ou delete pour effectuer les modifications d''entr\u00E9e\n\nValeur recommand\u00E9e: Op\u00E9rations de modification optimis\u00E9es
EditorParameterPage.ModifyOrder=Ordre de modification:
EditorParameterPage.ModifyOrderAddFirst=ADD en premier
EditorParameterPage.ModifyOrderDelFirst=DELETE en premier
EditorParameterPage.ModifyOrderTooltip=Sp\u00E9cifier l''ordre de modification lors de l''utilisation d''op\u00E9rations d''ajout et de suppression.
