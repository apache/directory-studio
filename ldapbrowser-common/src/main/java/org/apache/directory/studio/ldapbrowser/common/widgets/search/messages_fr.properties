LimitWidget.CountLimit=Limite quantitative:
LimitWidget.CountLimitTooltip=Une limite de taille qui restreint le nombre maximum d'entr\u00E9es retourn\u00E9e en tant que r\u00E9sultats d'une recherche.  Une valeur de z\u00E9ro dans ce champ indique qu'aucune limite cliente n'affecte la recherche.  Note: Certains serveurs peuvent \u00E9galement forcer un nombre maximum d'entr\u00E9e \u00E9 \u00EAtre retourn\u00E9es.
LimitWidget.Limits=Limites
LimitWidget.TimeLimit=Limite temporelle (s):
LimitWidget.TimeLimitToolTip=Une limite te temps qui restreint le temps maximum (en secondes) permis pour une recherche. Une valeur de z\u00E9ro dans ce champ indique qu'aucune limite cliente n'affecte la recherche. Note: Certains serveurs peuvent \u00E9galement forcer un temps maximum pour la recherche.
ReferralsHandlingWidget.FollowAutomatically=Suivre les r\u00E9f\u00E9rences automatiquement
ReferralsHandlingWidget.FollowAutomaticallyTooltip=Suit les r\u00E9f\u00E9rences et les continuations de recherche imm\u00E9diatement si elles sont re\u00E7ues du serveur d'annuaire. Il vous est demand\u00E9 quelle connexion vous souhaitez utiliser pour suivre chaque lien vers une r\u00E9f\u00E9rence. De cette fa\u00E7on, vous avez un contrôle complet sur les options d'encryption et d'authentification lorsque vous suivez des r\u00E9f\u00E9rences.
ReferralsHandlingWidget.FollowManually=Suivre les r\u00E9f\u00E9rences manuellement
ReferralsHandlingWidget.FollowManuallyTooltip=Les r\u00E9f\u00E9rences et les continuations de recherche sont juste affich\u00E9es dans le navigateur. D\u00E8s que vous ouvrez ou d\u00E9pliez une telle continuation de recherche, la recherche est effectu\u00E9e. Il vous est demand\u00E9 quelle connexion vous souhaitez utiliser pour suivre chaque lien vers une r\u00E9f\u00E9rence. De cette fa\u00E7on, vous avez un contrôle complet sur les options d'encryption et d'authentification lorsque vous suivez des r\u00E9f\u00E9rences.
ReferralsHandlingWidget.Ignore=Ignorer les r\u00E9f\u00E9rences
ReferralsHandlingWidget.IgnoreTooltip=Chaque r\u00E9f\u00E9rence ou continuation de recherche re\u00E7ue depuis le serveur d'annuaire is ignor\u00E9e en silence. Aucune erreur n'est loggu\u00E9e, aucune fen\u00EAtre de dialog n'apparaît, aucune entr\u00E9e sp\u00E9ciale n'est affich\u00E9e dans le DIT, aucun control ManageDsaIT n'est envoy\u00E9 au serveur.
